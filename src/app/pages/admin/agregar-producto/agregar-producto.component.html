<mat-card class="card">
  <h1>Agregar nuevo producto</h1>
  <form [formGroup]="signupForm" (ngSubmit)="guardar()" novalidate>

    <p>
      <mat-form-field>
        <input matInput formControlName="nomPro" type="text" placeholder="Nombre">
        <mat-error *ngIf="isValidField('nomPro')">
          {{ getErrorMessage('nomPro') }}
        </mat-error>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field>
        <textarea rows="10" matInput formControlName="descripcion" placeholder="DescripciÃ³n"></textarea>
        <mat-error *ngIf="isValidField('descripcion')">
          {{ getErrorMessage('descripcion') }}
        </mat-error>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field>
        <input matInput formControlName="precio" type="number" placeholder="Precio">
        <mat-error *ngIf="isValidField('precio')">
          {{ getErrorMessage('precio') }}
        </mat-error>
      </mat-form-field>
    </p>
    <mat-card style="width: 80%;">
    <label for="fotos">Fotos</label>
    <br>
    <input accept="image/png,image/jpeg" #foto required id="fotos" multiple type="file">
  </mat-card>
  <mat-grid-list cols="2" rowHeight="2:1">
    <mat-grid-tile>
      <button texto="Guardar" mat-raised-button [disabled]="!signupForm.valid" color="accent"
      type="submit">Agregar</button>
    </mat-grid-tile>
    <mat-grid-tile>
      <a routerLink="/productos" mat-raised-button  color="primary" style="margin-left: 10px">Volver</a>
    </mat-grid-tile>
  </mat-grid-list>

  </form>
</mat-card>
